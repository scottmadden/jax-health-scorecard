name: build-scorecard
on:
  workflow_dispatch:
  schedule:
    # Phase 3: Daily updates at 14:15 UTC (~9:15am ET) for real-time signals
    - cron: '15 14 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Optional: Add AIRNOW_API_KEY as GitHub secret for real-time air quality
      AIRNOW_API_KEY: ${{ secrets.AIRNOW_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run Phase 3 county pipeline
        run: python src/pipeline.py
      - name: Run school data pipeline
        run: python src/schools.py
        continue-on-error: true
      - name: Generate insight-driven dashboard
        run: python src/schools_dashboard.py
        continue-on-error: true
      - name: Archive for trends (Phase 5)
        run: python src/trends.py
        continue-on-error: true
      - name: Commit artifacts
        run: |
          git config user.name "scorecard-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/ docs/
          git commit -m "Update scorecard [skip ci]" || echo "No changes"
          git push

